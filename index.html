<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-2">Resume Generator</h1>
            
            <div class="row">
                <div class= "col-md-6">
                    <!---first column-->
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="namefield">Your Name </label>
                        <input
                            type="text"
                            placeholder="Enter here"
                            id="namefield"
                            class="form-control"
                        />
                    </div>     
                    <div class="form-group mt-2">
                        <label for="contactfield">Your Contact </label>
                        <input
                                type="text"
                                placeholder="Enter here"
                                id="contactfield"
                                class="form-control"
                        />
                    </div>    
                    <div class="form-group mt-2">
                        <label for="addressfield">Enter Your Address </label>
                        <textarea
                                    placeholder="Enter here"
                                    id="addressfield"
                                    class="form-control"
                        ></textarea>    
                    </div>
                
                    <p class="text-secondary my-3">Important Links</p>

                    <div class="form-group mt-2">
                    <label for="linkedinfield">LinkedIn Link </label>
                    <input
                            type="text"
                            placeholder="Enter here"
                            id="linkedinfield"
                            class="form-control"
                    />
                    </div>
                    <div class="form-group mt-2">
                    <label for="fbfield">Facebook Link </label>
                    <input
                                type="text"
                                placeholder="Enter here"
                                id="fbfield"
                                class="form-control"
                    />
                    </div>    
                    <div class="form-group mt-2">
                    <label for="instafield">Instagram Field </label>
                    <input
                                type="text"
                                placeholder="Enter here"
                                id="instafield"
                                class="form-control"
                    />
                    </div> 
                </div>       
                <div class= "col-md-6">
                    <!---sec column-->
                    <h3>Professional Information</h3>
                    
                    <div class="form-group mt-2">
                        <label for="">Objective </label>
                        <textarea 
                                    placeholder="Enter here"
                                    class="form-control"
                                    rows=5
                        ></textarea>    
                    </div>
                    <div class="form-group mt-2 " id="we">
                        <label for="">Work Experience </label>
                        <textarea
                                    placeholder="Enter here"
                                    rows=3
                                    class="form-control wefield"
                        ></textarea>    
                        
                        <!--new textarea-->


                        <div class="container text-center mt-2" id="weAddButton">
                            <button  onclick="addNewWEfield()" class="btn btn-primary btn-sm">Add</button>
                    
                    </div>

                    <div class="form-group mt-2" id="aq">
                        <label for="">Academic Qualification</label>
                        <textarea
                                    rows=3
                                    placeholder="Enter here"
                                    class="form-control eqfield"
                        ></textarea>
                        <div class="container text-center mt-2" id="aqAddButton">
                            <button  onclick="addNewAQfield()" class="btn btn-primary btn-sm">Add</button>    
                    </div>
                    
                </div>
            </div>

           
        </div>
        <div class ="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
